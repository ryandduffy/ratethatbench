<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curated Bench Ratings</title>
    <link rel="icon" href="favicon.png" />

    <!-- Security headers via meta (best-effort on GitHub Pages) -->
	<meta http-equiv="Content-Security-Policy"
		content="
			default-src 'self';
			script-src 'self' https://unpkg.com 'unsafe-inline';
			style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com;
			img-src 'self' data: https://*.tile.openstreetmap.org;
			font-src 'self' https://fonts.gstatic.com data:;
			connect-src 'self';
			object-src 'none';
			base-uri 'self'">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(self)">

    <!-- Fonts (avoid @import in CSS so CSP is cleaner) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS with SRI (official hashes) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="anonymous"
    />

    <!-- Your styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <header class="sidebar-header big" role="banner">
          <div class="header-pair">
            <div class="logo" aria-hidden="true">
              <img src="favicon.png" alt="RateThatBench logo">
            </div>
            <div class="headline-wrap">
              <p class="headline-quote">
                A poor bench reminds you of your legs while a fine one lets you forget you have any.
              </p>
            </div>
          </div>
        </header>
        <div id="bench-list"></div>
      </div>
      <div id="map" aria-label="Bench map"></div>
    </div>

    <!-- Leaflet JS with SRI (official hash) -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="anonymous"
    ></script>

    <!-- App script -->
    <script src="js/map.js" defer></script>
  </body>
</html>
